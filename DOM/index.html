<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-8">
    <div class="max-w-2xl mx-auto space-y-6">
      <!-- Dropdown List -->
      <ul id="list-ul">
        <li class="w-full border p-2 rounded list">one</li>
        <li class="w-full border p-2 rounded list">tow</li>
        <li class="w-full border p-2 rounded list">three</li>
      </ul>

      <!-- Name Input -->
      <div>
        <label class="block mb-1 font-medium">What is Your Name</label>
        <input id="input"
          type="text"
          placeholder="Enter Name"
          class="w-full border p-2 rounded"
        />
      </div>

      <!-- Skills -->
      <div>
        <h3 class="font-semibold mb-2">Choose Your Skills</h3>
        <div class="space-y-1">
          <label class="block">
            <input type="checkbox" name="skills" class="mr-2" value="C Programming" />
            C Programming
          </label>
          <label class="block">
            <input type="checkbox" name="skills" class="mr-2" value="Java Programming" />
            Java Programming
          </label>
          <label class="block">
            <input type="checkbox" name="skills" class="mr-2" value="JavaScript"/>
            JavaScript
          </label>
          <label class="block">
            <input type="checkbox" name="skills" class="mr-2" value="Python"  />
            Python
          </label>
        </div>
      </div>

      <!-- Selected Skills Title -->
      <div>
        <h3 class="font-semibold">Selected Skills:</h3>
        <div id="showSkill"></div>
      </div>
    </div>

    <script src="./list.js"></script>
  </body>
</html>
